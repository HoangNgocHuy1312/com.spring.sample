<!DOCTYPE html>
<html th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="#{password_reset.edit.title}">Reset password</title>
</head>
<body>
<h1 th:text="#{password_reset.edit.title}">Reset password</h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form th:method="PUT" th:action="@{'/password_resets/'+${token}}" enctype="utf8">
      <input type="hidden" th:name="email" th:value="${email}"/>
    
      <label th:for="password" th:text="#{password_reset.edit.password}">Password</label>
      <input type="password" id="password" th:name="password" class="form-control" required="required" autofocus="autofocus" />
      
      <label th:for="confirmation" th:text="#{password_reset.edit.confirmation}">Confirmation</label>
      <input type="password" th:name="confirmation" class="form-control" />
      <div id="globalError" class="alert alert-danger col-sm-12" style="display:none">error</div>
  
      <input type="submit" value="Submit" th:attr="value=#{password_reset.edit.submit}" class="btn btn-primary"/>		
    </form>
  </div>
</div>

<script th:inline="javascript">
var serverContext = [[@{/}]];

$(document).ready(function () {
    $('form').submit(function(event) {
    	savePass(event);
    });
    
    $(":password").keyup(function() {
        if($("#password").val() != $("#matchPassword").val()) {
            $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        } else {
            $("#globalError").html("").hide();
        }
    });
    
    options = {
            common: {minChar:8},
            ui: {
                showVerdictsInsideProgressBar:true,
                showErrors:true,
                errorMessages:{
                      wordLength: /*[[#{error.wordLength}]]*/,
                      wordNotEmail: /*[[#{error.wordNotEmail}]]*/,
                      wordSequences: /*[[#{error.wordSequences}]]*/,
                      wordLowercase: /*[[#{error.wordLowercase}]]*/,
                      wordUppercase: /*[[#{error.wordUppercase}]]*/,
                      wordOneNumber: /*[[#{error.wordOneNumber}]]*/,
                      wordOneSpecialChar: /*[[#{error.wordOneSpecialChar}]]*/
                    }
                }
        };
     $('#password').pwstrength(options);
});
</script>
